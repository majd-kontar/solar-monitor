{% include "navbar_main.html" %}
<body>
<div class="content">
    <h2>Add a Device</h2>
    <br>
    <form action="" method="post">
        <input type="text" required placeholder="Device Name" name="devicename" value="{{ request.form.devicename }}">
        <input type="text" required placeholder="pn" name="pn" value="{{ request.form.pn }}">
        <input type="text" required placeholder="sn" name="sn" value="{{ request.form.sn }}">
        <input type="text" required placeholder="Devcode" name="devcode" value="{{ request.form.devcode }}">
        {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }}
            <br>
        {% endif %}
        <button class="submit" type="submit">Add</button>
    </form>
</div>
</body>
